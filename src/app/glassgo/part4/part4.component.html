<div class="fullPage">

  <div class="pageFlex">
    
    <div class="offersCtn">

      <div class="offersLeft">
        <div class="logoName"><img src="assets/watchplusLogoS.png"></div>
        <div class="aboutMsg">Chez watchplus.com nous fournissons un Support Technique et de Haute Qualité à l'égard de nos précieux Clients qui nous ont fait confiance.</div>
      </div>

      <div class="offerMiddle">
        <div class="sectionTitle">Menu</div>
        <div class="menuCtn">

          <div class="menuFlex" *ngFor="let mn of menu">
            <div class="menuNavCtn">
              <i class="{{mn.icon}}"></i>
            </div>
            <div class="menuName">{{mn.title}}</div>
          </div>

        </div>        
      </div>

      <div class="offersRight">
        <div class="sectionTitle">Contactez-Nous</div>
        <div class="menuFlex" *ngFor="let mn of redir">
          <a href="{{mn.link}}" target="_blank">
            <div class="menuNavCtn">
              <i class="{{mn.icon}}"></i>
            </div>
          </a>
          <div class="menuName">{{mn.title}}</div>
        </div>
      </div>


    </div>

  </div> 

</div>
<div class="footer">
  <span style="display: flex;align-items: center;">
    <i class="fas fa-copyright" style="font-size: 17px; margin-right: 10px;"></i>  2022 <span class="fas fa-minus" style="font-size: 14px; margin: 0 10px;"></span> WatchPlusIPTV.com 
  </span>
  <a href="https://www.facebook.com/Dr.PhantomKnows" target="blank"> 
    <div class="madeBy">
      <div class="dpk_logo"><img src="assets/dpk_logo.png"></div>
      <div class="dpk_name">Dr.Phantom knows</div>
    </div>
  </a>
</div>
